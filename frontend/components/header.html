<style>
  .app-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 var(--space-xl);
    gap: var(--space-xl);
  }

  .header-logo {
    display: flex;
    align-items: center;
    gap: var(--space-md);
    color: white;
    text-decoration: none;
    font-size: var(--text-xl);
    font-weight: var(--font-bold);
  }

  .header-logo:hover {
    opacity: 0.9;
  }

  .header-nav {
    display: flex;
    align-items: center;
    gap: var(--space-md);
    flex: 1;
  }

  .header-nav a {
    color: rgba(255, 255, 255, 0.9);
    text-decoration: none;
    padding: var(--space-sm) var(--space-md);
    border-radius: var(--radius-md);
    font-weight: var(--font-medium);
    transition: all var(--transition-fast);
  }

  .header-nav a:hover {
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
  }

  .header-nav a.active {
    background-color: rgba(255, 255, 255, 0.2);
    color: white;
  }

  .header-user {
    position: relative;
  }

  .lang-flag {
    font-size: 18px;
    margin-right: var(--space-sm);
  }

  .header-user-btn {
    display: flex;
    align-items: center;
    gap: var(--space-sm);
    padding: var(--space-sm) var(--space-md);
    background-color: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: var(--radius-md);
    color: white;
    cursor: pointer;
    font-weight: var(--font-medium);
    transition: all var(--transition-fast);
  }

  .header-user-btn:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }

  .header-user-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: var(--font-bold);
  }

  .header-user-dropdown {
    display: none;
    position: absolute;
    top: calc(100% + var(--space-sm));
    right: 0;
    min-width: 220px;
    background-color: var(--bg-secondary);
    border: 1px solid var(--border-primary);
    border-radius: var(--radius-md);
    box-shadow: var(--shadow-xl);
    z-index: var(--z-dropdown);
    overflow: hidden;
  }

  .header-user-dropdown.show {
    display: block;
  }

  .header-user-info {
    padding: var(--space-md);
    border-bottom: 1px solid var(--border-primary);
    background-color: var(--bg-tertiary);
  }

  .header-user-name {
    font-weight: var(--font-semibold);
    color: var(--text-primary);
    margin-bottom: var(--space-xs);
  }

  .header-user-role {
    font-size: var(--text-xs);
    color: var(--text-secondary);
  }

  .header-dropdown-item {
    display: flex;
    align-items: center;
    gap: var(--space-md);
    padding: var(--space-md);
    color: var(--text-primary);
    text-decoration: none;
    transition: background-color var(--transition-fast);
    cursor: pointer;
    border: none;
    background: none;
    width: 100%;
    text-align: left;
    font-size: var(--text-sm);
  }

  .header-dropdown-item:hover {
    background-color: var(--bg-tertiary);
  }

  .header-dropdown-divider {
    height: 1px;
    background-color: var(--border-primary);
  }

  .header-toggle-sidebar {
    display: none;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
    padding: var(--space-sm);
    border-radius: var(--radius-md);
    cursor: pointer;
    transition: all var(--transition-fast);
  }

  .header-toggle-sidebar:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }

  @media (max-width: 768px) {
    .header-nav {
      display: none;
    }

    .header-toggle-sidebar {
      display: block;
    }

    .header-logo {
      font-size: var(--text-lg);
    }
  }
</style>

<script type="module">
  import auth from '/assets/js/auth.js';
  import { showToast, confirm } from '/assets/js/utils.js';
  import i18n from '/assets/js/i18n.js';

  // Initialize header
  function initHeader() {
    // Initialize language
    initLanguageSwitcher();
    // Get user info
    const user = auth.getUser();
    if (user && user.username) {
      const username = user.username;
      document.getElementById('userName').textContent = username;
      document.getElementById('dropdownUserName').textContent = username;
      document.getElementById('userAvatar').textContent = username.charAt(0).toUpperCase();
    }

    // Set active navigation link
    const currentPage = window.location.pathname.split('/').pop().replace('.html', '') || 'dashboard';
    document.querySelectorAll('.header-nav a').forEach(link => {
      if (link.getAttribute('data-page') === currentPage) {
        link.classList.add('active');
      }
    });

    // Toggle user dropdown
    const userMenuBtn = document.getElementById('userMenuBtn');
    const userDropdown = document.getElementById('userDropdown');

    userMenuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      userDropdown.classList.toggle('show');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', () => {
      userDropdown.classList.remove('show');
    });

    userDropdown.addEventListener('click', (e) => {
      e.stopPropagation();
    });

    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      const confirmed = await confirm('Are you sure you want to logout?', 'Logout');
      if (confirmed) {
        await auth.logout();
      }
    });

    // Change password handler
    document.getElementById('changePasswordBtn').addEventListener('click', () => {
      showChangePasswordModal();
    });

    // Toggle sidebar (mobile)
    const toggleSidebarBtn = document.getElementById('toggleSidebar');
    if (toggleSidebarBtn) {
      toggleSidebarBtn.addEventListener('click', () => {
        const sidebar = document.querySelector('.app-sidebar');
        if (sidebar) {
          sidebar.classList.toggle('collapsed');
        }
      });
    }
  }

  // Show change password modal
  function showChangePasswordModal() {
    // Create modal
    const modal = document.createElement('div');
    modal.className = 'modal show';
    modal.id = 'changePasswordModal';
    modal.innerHTML = `
      <div class="modal-dialog">
        <div class="modal-header">
          <h3 class="modal-title">Change Password</h3>
          <button class="modal-close" onclick="document.getElementById('changePasswordModal').remove()">&times;</button>
        </div>
        <div class="modal-body">
          <form id="changePasswordForm">
            <div class="form-group">
              <label class="form-label">Current Password</label>
              <input type="password" class="form-control" id="currentPassword" required>
            </div>
            <div class="form-group">
              <label class="form-label">New Password</label>
              <input type="password" class="form-control" id="newPassword" required minlength="6">
            </div>
            <div class="form-group">
              <label class="form-label">Confirm New Password</label>
              <input type="password" class="form-control" id="confirmPassword" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="document.getElementById('changePasswordModal').remove()">Cancel</button>
          <button class="btn btn-primary" id="submitChangePassword">Change Password</button>
        </div>
      </div>
    `;

    document.body.appendChild(modal);

    // Handle form submission
    document.getElementById('submitChangePassword').addEventListener('click', async () => {
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!currentPassword || !newPassword || !confirmPassword) {
        showToast('Please fill all fields', 'warning');
        return;
      }

      if (newPassword !== confirmPassword) {
        showToast('New passwords do not match', 'warning');
        return;
      }

      if (newPassword.length < 6) {
        showToast('Password must be at least 6 characters', 'warning');
        return;
      }

      const result = await auth.changePassword(currentPassword, newPassword);

      if (result.success) {
        showToast('Password changed successfully', 'success');
        modal.remove();
      } else {
        showToast(result.error || 'Failed to change password', 'danger');
      }
    });

    // Focus first input
    document.getElementById('currentPassword').focus();
  }

  // Initialize language switcher
  function initLanguageSwitcher() {
    const languageNames = {
      'en': 'English',
      'vi': 'Tiáº¿ng Viá»‡t',
      'zh-CN': 'ç®€ä½“ä¸­æ–‡',
      'ja': 'æ—¥æœ¬èªž',
      'ko': 'í•œêµ­ì–´',
      'es': 'EspaÃ±ol',
      'fr': 'FranÃ§ais',
      'de': 'Deutsch'
    };

    const currentLang = i18n.getCurrentLanguage();
    document.getElementById('currentLanguage').textContent = languageNames[currentLang] || 'English';

    // Toggle language dropdown
    const languageMenuBtn = document.getElementById('languageMenuBtn');
    const languageDropdown = document.getElementById('languageDropdown');

    languageMenuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      // Close user dropdown if open
      document.getElementById('userDropdown').classList.remove('show');
      languageDropdown.classList.toggle('show');
    });

    // Language selection
    languageDropdown.querySelectorAll('[data-lang]').forEach(btn => {
      btn.addEventListener('click', async (e) => {
        const lang = e.currentTarget.getAttribute('data-lang');
        await i18n.setLanguage(lang);
        document.getElementById('currentLanguage').textContent = languageNames[lang];
        languageDropdown.classList.remove('show');
        showToast(`Language changed to ${languageNames[lang]}`, 'success');

        // Reload page to apply translations
        setTimeout(() => {
          window.location.reload();
        }, 500);
      });
    });
  }

  // Initialize when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initHeader);
  } else {
    initHeader();
  }
</script>
