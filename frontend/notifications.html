<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Server Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <style>
        .page-container {
            padding: 30px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }

        .card h2 {
            margin: 0 0 8px;
            font-size: 22px;
        }

        .card p {
            color: #94a3b8;
            margin-top: 0;
        }

        .channel-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border: 1px solid #334155;
            border-radius: 10px;
            margin-top: 14px;
            background: #0f172a;
        }

        .channel-meta {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .channel-meta .icon {
            width: 36px;
            height: 36px;
            display: grid;
            place-items: center;
            border-radius: 8px;
            background: #1e293b;
            color: #93c5fd;
        }

        .channel-name {
            font-weight: 600;
        }

        .channel-status {
            font-size: 12px;
            color: #94a3b8;
        }

        .row-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle {
            appearance: none;
            width: 44px;
            height: 24px;
            background: #475569;
            border-radius: 999px;
            position: relative;
            outline: none;
            cursor: pointer;
            transition: background .2s;
        }

        .toggle:checked {
            background: #667eea;
        }

        .toggle::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            transition: left .2s;
        }

        .toggle:checked::after {
            left: 23px;
        }

        .btn {
            padding: 10px 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-secondary {
            background: #334155;
            color: #e2e8f0;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .badge {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 999px;
            border: 1px solid #334155;
            color: #94a3b8;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .alert-success {
            background: rgba(16, 185, 129, .1);
            border: 1px solid rgba(16, 185, 129, .3);
            color: #10b981;
        }

        .alert-error {
            background: rgba(239, 68, 68, .1);
            border: 1px solid rgba(239, 68, 68, .3);
            color: #ef4444;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div id="headerContainer"></div>
        <div id="sidebarContainer"></div>

        <main class="app-main with-sidebar">
            <div class="page-container">
                <div id="alertContainer"></div>

                <div class="card">
                    <h2>Notification Channels</h2>
                    <p>Enable or disable channels and send test messages.</p>

                    <div class="channel-row" id="emailRow">
                        <div class="channel-meta">
                            <div class="icon"><i class="fas fa-envelope"></i></div>
                            <div>
                                <div class="channel-name">Email</div>
                                <div class="channel-status" id="emailStatus">—</div>
                            </div>
                        </div>
                        <div class="row-actions">
                            <span class="badge" id="emailConfigured">Config: —</span>
                            <button class="btn btn-secondary" id="emailTestBtn"><i class="fas fa-paper-plane"></i>
                                Test</button>
                            <label><input type="checkbox" id="emailToggle" class="toggle"></label>
                        </div>
                    </div>

                    <div class="channel-row" id="telegramRow">
                        <div class="channel-meta">
                            <div class="icon"><i class="fab fa-telegram"></i></div>
                            <div>
                                <div class="channel-name">Telegram</div>
                                <div class="channel-status" id="telegramStatus">—</div>
                            </div>
                        </div>
                        <div class="row-actions">
                            <span class="badge" id="telegramConfigured">Config: —</span>
                            <button class="btn btn-secondary" id="telegramTestBtn"><i class="fas fa-paper-plane"></i>
                                Test</button>
                            <label><input type="checkbox" id="telegramToggle" class="toggle"></label>
                        </div>
                    </div>

                    <div class="channel-row" id="slackRow">
                        <div class="channel-meta">
                            <div class="icon"><i class="fab fa-slack"></i></div>
                            <div>
                                <div class="channel-name">Slack</div>
                                <div class="channel-status" id="slackStatus">—</div>
                            </div>
                        </div>
                        <div class="row-actions">
                            <span class="badge" id="slackConfigured">Config: —</span>
                            <button class="btn btn-secondary" id="slackTestBtn"><i class="fas fa-paper-plane"></i>
                                Test</button>
                            <label><input type="checkbox" id="slackToggle" class="toggle"></label>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import auth from '/assets/js/auth.js';
        import i18n from '/assets/js/i18n.js';
        import api from '/assets/js/api.js';
        import { loadHeaderAndSidebar } from '/assets/js/component-loader.js';

        function showAlert(type, message) {
            const c = document.getElementById('alertContainer');
            c.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => { c.innerHTML = ''; }, 3000);
        }

        async function guardAdmin() {
            if (!auth.isAuthenticated()) {
                window.location.href = '/login.html';
                return false;
            }
            const user = auth.getCurrentUser();
            if (!user || user.role !== 'admin') {
                window.location.href = '/dashboard.html';
                return false;
            }
            return true;
        }

        async function fetchChannels() {
            const token = auth.getToken();
            const res = await fetch('/api/notifications/channels', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!res.ok) throw new Error('Failed to load channels');
            return await res.json();
        }

        function renderChannels(ch) {
            const emailEnabled = !!ch.email?.enabled;
            const emailCfg = !!ch.email?.configured;
            document.getElementById('emailToggle').checked = emailEnabled;
            document.getElementById('emailStatus').textContent = emailEnabled ? 'Enabled' : 'Disabled';
            document.getElementById('emailConfigured').textContent = `Config: ${emailCfg ? 'Yes' : 'No'}`;

            const tgEnabled = !!ch.telegram?.enabled;
            const tgCfg = !!ch.telegram?.configured;
            document.getElementById('telegramToggle').checked = tgEnabled;
            document.getElementById('telegramStatus').textContent = tgEnabled ? 'Enabled' : 'Disabled';
            document.getElementById('telegramConfigured').textContent = `Config: ${tgCfg ? 'Yes' : 'No'}`;

            const slEnabled = !!ch.slack?.enabled;
            const slCfg = !!ch.slack?.configured;
            document.getElementById('slackToggle').checked = slEnabled;
            document.getElementById('slackStatus').textContent = slEnabled ? 'Enabled' : 'Disabled';
            document.getElementById('slackConfigured').textContent = `Config: ${slCfg ? 'Yes' : 'No'}`;
        }

        async function saveToggles() {
            const body = {
                email: { enabled: document.getElementById('emailToggle').checked },
                telegram: { enabled: document.getElementById('telegramToggle').checked },
                slack: { enabled: document.getElementById('slackToggle').checked }
            };
            const token = auth.getToken();
            const res = await fetch('/api/notifications/channels', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify(body)
            });
            const data = await res.json();
            if (!res.ok || !data.success) throw new Error(data.error || 'Failed to save');
            return data;
        }

        async function sendTest(channel) {
            const token = auth.getToken();
            const res = await fetch('/api/notifications/test', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ channel })
            });
            const data = await res.json();
            if (!res.ok || !data.success) throw new Error(data.error || 'Test failed');
            return data;
        }

        function attachHandlers() {
            document.getElementById('emailToggle').addEventListener('change', async () => {
                try { await saveToggles(); showAlert('success', 'Saved'); } catch (e) { showAlert('error', e.message); }
            });
            document.getElementById('telegramToggle').addEventListener('change', async () => {
                try { await saveToggles(); showAlert('success', 'Saved'); } catch (e) { showAlert('error', e.message); }
            });
            document.getElementById('slackToggle').addEventListener('change', async () => {
                try { await saveToggles(); showAlert('success', 'Saved'); } catch (e) { showAlert('error', e.message); }
            });

            document.getElementById('emailTestBtn').addEventListener('click', async () => {
                try { await sendTest('email'); showAlert('success', 'Email test sent'); } catch (e) { showAlert('error', e.message); }
            });
            document.getElementById('telegramTestBtn').addEventListener('click', async () => {
                try { await sendTest('telegram'); showAlert('error', 'Telegram not configured'); } catch (e) { showAlert('error', e.message); }
            });
            document.getElementById('slackTestBtn').addEventListener('click', async () => {
                try { await sendTest('slack'); showAlert('error', 'Slack not configured'); } catch (e) { showAlert('error', e.message); }
            });
        }

        async function init() {
            if (!(await guardAdmin())) return;
            await loadHeaderAndSidebar();
            const lang = i18n.getCurrentLanguage();
            await i18n.loadLanguage(lang);
            i18n.translatePage();

            try {
                const channels = await fetchChannels();
                renderChannels(channels);
            } catch (e) {
                showAlert('error', e.message);
            }
            attachHandlers();
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>

</html>
