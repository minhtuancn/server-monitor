<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Server Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <style>
        .dashboard-container {
            padding: 30px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 25px;
            box-shadow: var(--shadow-md);
            transition: transform var(--transition-base);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-icon.success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .stat-icon.danger {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .stat-icon.warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .stat-icon.info {
            background: rgba(59, 130, 246, 0.2);
            color: var(--info);
        }

        .stat-title {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            font-weight: var(--font-medium);
        }

        .stat-value {
            font-size: 36px;
            font-weight: var(--font-bold);
            color: var(--text-primary);
            line-height: 1.2;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 32px;
            font-weight: var(--font-bold);
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .server-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow-md);
            transition: all var(--transition-base);
            cursor: pointer;
        }

        .server-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .server-name {
            font-size: 18px;
            font-weight: var(--font-semibold);
            color: var(--text-primary);
        }

        .server-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .server-status.online {
            background: var(--success);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.3);
        }

        .server-status.offline {
            background: var(--danger);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.3);
        }

        .server-info {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .server-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .metric {
            text-align: center;
        }

        .metric-label {
            font-size: var(--text-xs);
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 18px;
            font-weight: var(--font-semibold);
            color: var(--text-primary);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 48px;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Header Placeholder -->
        <div id="headerContainer"></div>

        <!-- Sidebar Placeholder -->
        <div id="sidebarContainer"></div>

        <!-- Main Content -->
        <main class="app-main with-sidebar">
            <div class="dashboard-container">
                <div class="page-header">
                    <h1 data-i18n="dashboard.title">Dashboard</h1>
                    <div class="header-actions">
                        <button class="btn btn-primary" onclick="window.refreshData && window.refreshData()">
                            <i class="fas fa-sync-alt"></i>
                            <span data-i18n="common.refresh">Refresh</span>
                        </button>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-header">
                            <div>
                                <div class="stat-title" data-i18n="dashboard.totalServers">Total Servers</div>
                                <div class="stat-value" id="totalServers">0</div>
                            </div>
                            <div class="stat-icon info">
                                <i class="fas fa-server"></i>
                            </div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-header">
                            <div>
                                <div class="stat-title" data-i18n="dashboard.onlineServers">Online</div>
                                <div class="stat-value" id="onlineServers" style="color: var(--success)">0</div>
                            </div>
                            <div class="stat-icon success">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-header">
                            <div>
                                <div class="stat-title" data-i18n="dashboard.offlineServers">Offline</div>
                                <div class="stat-value" id="offlineServers" style="color: var(--danger)">0</div>
                            </div>
                            <div class="stat-icon danger">
                                <i class="fas fa-times-circle"></i>
                            </div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-header">
                            <div>
                                <div class="stat-title" data-i18n="dashboard.warningServers">Warning</div>
                                <div class="stat-value" id="warningServers" style="color: var(--warning)">0</div>
                            </div>
                            <div class="stat-icon warning">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Servers Grid -->
                <div id="serversContainer">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p data-i18n="common.loading">Loading...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import api from '/assets/js/api.js';
        import auth from '/assets/js/auth.js';
        import i18n from '/assets/js/i18n.js';
        import { showToast } from '/assets/js/utils.js';
        import { loadHeaderAndSidebar } from '/assets/js/component-loader.js';

        // Check authentication
        if (!auth.isAuthenticated()) {
            window.location.href = '/login.html';
        }

        // Initialize i18n
        async function initI18n() {
            const currentLang = i18n.getLanguage();
            await i18n.loadLanguage(currentLang);
            translatePage();
            document.documentElement.lang = currentLang;
        }

        function translatePage() {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                const translation = i18n.t(key);
                if (translation) {
                    element.textContent = translation;
                }
            });
        }

        // Load servers data
        async function loadServers() {
            try {
                const servers = await api.getServers();

                // Update stats
                const total = servers.length;
                const online = servers.filter(s => s.status === 'online').length;
                const offline = servers.filter(s => s.status === 'offline').length;
                const warning = servers.filter(s => s.cpu > 80 || s.memory > 80 || s.disk > 80).length;

                document.getElementById('totalServers').textContent = total;
                document.getElementById('onlineServers').textContent = online;
                document.getElementById('offlineServers').textContent = offline;
                document.getElementById('warningServers').textContent = warning;

                // Render servers
                renderServers(servers);
            } catch (error) {
                console.error('Failed to load servers:', error);
                document.getElementById('serversContainer').innerHTML = `
                    <div class="loading">
                        <i class="fas fa-exclamation-triangle" style="color: var(--danger);"></i>
                        <p>Failed to load servers. Please try again.</p>
                    </div>
                `;
            }
        }

        // Render servers grid
        function renderServers(servers) {
            const container = document.getElementById('serversContainer');

            if (servers.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-server"></i>
                        <p data-i18n="common.noData">No servers found</p>
                    </div>
                `;
                return;
            }

            const html = `
                <div class="servers-grid">
                    ${servers.map(server => `
                        <div class="server-card" onclick="window.location.href='/server-detail.html?id=${server.id}'">
                            <div class="server-header">
                                <div class="server-name">${server.name || server.ip}</div>
                                <span class="server-status ${server.status}"></span>
                            </div>
                            <div class="server-info">
                                <i class="fas fa-network-wired"></i> ${server.ip}:${server.port}
                            </div>
                            <div class="server-metrics">
                                <div class="metric">
                                    <div class="metric-label">CPU</div>
                                    <div class="metric-value" style="color: ${server.cpu > 80 ? 'var(--danger)' : 'var(--success)'}">
                                        ${server.cpu || 0}%
                                    </div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">RAM</div>
                                    <div class="metric-value" style="color: ${server.memory > 80 ? 'var(--danger)' : 'var(--success)'}">
                                        ${server.memory || 0}%
                                    </div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">Disk</div>
                                    <div class="metric-value" style="color: ${server.disk > 80 ? 'var(--danger)' : 'var(--success)'}">
                                        ${server.disk || 0}%
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            container.innerHTML = html;
        }

        // Refresh data
        window.refreshData = async function () {
            await loadServers();
            showToast('Refreshed successfully', 'success');
        };

        // Initialize
        async function init() {
            // Load components first
            await loadHeaderAndSidebar();

            // Then init i18n
            await initI18n();

            // Finally load data
            await loadServers();

            // Auto refresh every 30 seconds
            setInterval(loadServers, 30000);
        }

        init();
    </script>
</body>

</html>
