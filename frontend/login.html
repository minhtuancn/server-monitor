<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="auth.login">Login</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
            display: block;
        }

        .alert.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>Server Monitor</h1>
            <p>Multi-Server Management System</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username" data-i18n="auth.username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password" data-i18n="auth.password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn" id="loginBtn" data-i18n="auth.login">
                Login
            </button>
        </form>

        <div class="footer">
            Multi-Server Monitor v4 &copy; 2025
        </div>
    </div>

    <script type="module">
        import i18n from '/assets/js/i18n.js';
        import auth from '/assets/js/auth.js';
        import config from '/assets/js/config.js';

        // Configuration - Dynamic API URL based on current host
        const API_URL = window.location.origin.replace(/:\d+$/, '') + ':9083';

        // Get form elements
        const form = document.getElementById('loginForm');
        const alert = document.getElementById('alert');
        const loginBtn = document.getElementById('loginBtn');

        // Show alert
        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
        }

        // Hide alert
        function hideAlert() {
            alert.style.display = 'none';
        }

        // Safety: warn/block if HTTP and config disallows insecure login
        const isSecure = (window.isSecureContext === true) || (location.protocol === 'https:');
        if (!isSecure && config && config.allowInsecureLogin === false) {
            showAlert('Insecure HTTP login is disabled by configuration.', 'error');
            loginBtn.disabled = true;
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = i18n ? i18n.t('common.loading') : 'Logging in...';

            try {
                const success = await auth.login(username, password);

                if (success) {
                    showAlert(i18n ? i18n.t('auth.loginSuccess') : 'Login successful! Redirecting...', 'success');

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showAlert(i18n ? i18n.t('auth.loginFailed') : 'Login failed');
                }
            } catch (error) {
                showAlert(error.message || (i18n ? i18n.t('errors.networkError') : 'Connection error. Please check if the API server is running.'));
                console.error('Login error:', error);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = i18n ? i18n.t('auth.login') : 'Login';
            }
        });

        // Check if already logged in
        window.addEventListener('load', async () => {
            if (auth.isAuthenticated()) {
                window.location.href = 'dashboard.html';
            }
        });

        // Initialize i18n
        (async () => {
            try {
                await i18n.init();
                console.log('i18n initialized successfully');
            } catch (error) {
                console.error('Failed to initialize i18n:', error);
            }
        })();
    </script>
</body>

</html>
