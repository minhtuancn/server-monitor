<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#667eea" opacity="0.1"/>
  
  <!-- Server/Monitor icon -->
  <g transform="translate(10, 10)">
    <!-- Monitor screen -->
    <rect x="2" y="2" width="28" height="20" rx="2" fill="none" stroke="#667eea" stroke-width="2"/>
    
    <!-- Screen content - activity indicator -->
    <circle cx="9" cy="8" r="1.5" fill="#667eea" opacity="0.6"/>
    <circle cx="9" cy="12" r="1.5" fill="#667eea" opacity="0.4"/>
    <circle cx="13" cy="10" r="1.5" fill="#764ba2"/>
    <circle cx="17" cy="9" r="1.5" fill="#667eea" opacity="0.8"/>
    
    <!-- Monitor stand -->
    <rect x="10" y="24" width="10" height="2" fill="#667eea" rx="1"/>
    
    <!-- Base -->
    <rect x="8" y="26" width="14" height="2" fill="#667eea" rx="1" opacity="0.7"/>
  </g>
  
  <!-- Checkmark for status - bottom right -->
  <g transform="translate(38, 38)">
    <circle cx="0" cy="0" r="8" fill="#10b981"/>
    <path d="M -3 0 L -1 2 L 3 -2" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Small dots for network -->
  <circle cx="15" cy="52" r="1.5" fill="#667eea" opacity="0.8"/>
  <circle cx="22" cy="54" r="1.5" fill="#667eea" opacity="0.6"/>
  <circle cx="29" cy="52" r="1.5" fill="#667eea" opacity="0.4"/>
</svg>
