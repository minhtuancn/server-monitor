name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend-next/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend-next/**'
      - '.github/workflows/frontend-ci.yml'

# Cancel previous runs on same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Restrict permissions for security
permissions:
  contents: read

jobs:
  lint-and-build:
    name: Lint and Build Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    defaults:
      run:
        working-directory: ./frontend-next
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-next/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: TypeScript type check
        run: npx tsc --noEmit
      
      - name: Build Next.js application
        run: npm run build
        env:
          # Provide minimal env vars for build
          API_PROXY_TARGET: http://localhost:9083
          NEXT_PUBLIC_MONITORING_WS_URL: ws://localhost:9085
          NEXT_PUBLIC_TERMINAL_WS_URL: ws://localhost:9084
      
      - name: Check build artifacts
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed: .next directory not found"
            exit 1
          fi
          echo "Build successful: .next directory exists"
