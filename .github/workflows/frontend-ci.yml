name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - 'frontend-next/**'
      - 'e2e-tests/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend-next/**'
      - 'e2e-tests/**'
      - '.github/workflows/frontend-ci.yml'
  workflow_dispatch:  # Allow manual trigger

# Cancel previous runs on same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Restrict permissions for security
permissions:
  contents: read

env:
  NODE_VERSION: '20'

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    defaults:
      run:
        working-directory: ./frontend-next
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend-next/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: TypeScript type check
        run: npx tsc --noEmit

  build:
    name: Build Next.js Application
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    permissions:
      contents: read
    
    defaults:
      run:
        working-directory: ./frontend-next
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend-next/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Next.js application
        run: npm run build
        env:
          # Provide minimal env vars for build
          API_PROXY_TARGET: http://localhost:9083
          NEXT_PUBLIC_MONITORING_WS_URL: ws://localhost:9085
          NEXT_PUBLIC_TERMINAL_WS_URL: ws://localhost:9084
      
      - name: Check build artifacts
        run: |
          if [ ! -d ".next" ]; then
            echo "❌ Build failed: .next directory not found"
            exit 1
          fi
          echo "✅ Build successful: .next directory exists"
          du -sh .next
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: frontend-next/.next/
          retention-days: 7

  e2e-smoke-tests:
    name: E2E Smoke Tests (Chromium Only)
    runs-on: ubuntu-latest
    needs: build
    # Only run on push to main or manual trigger
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend-next/package-lock.json
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      
      - name: Install frontend dependencies
        working-directory: ./frontend-next
        run: npm ci
      
      - name: Install Playwright (Chromium only)
        working-directory: ./e2e-tests
        run: |
          npm ci
          npx playwright install chromium
      
      - name: Set up test environment
        run: |
          mkdir -p /tmp/server-monitor-data
          mkdir -p /tmp/ci-logs
      
      - name: Initialize database
        run: |
          cd backend
          python -c "import database; database.init_database()"
        env:
          DB_PATH: /tmp/server-monitor-data/servers.db
          JWT_SECRET: test-secret-for-e2e-ci
          ENCRYPTION_KEY: test-encryption-key-e2e-ci
          CI: 'true'
      
      - name: Start backend API
        run: |
          cd backend
          nohup python central_api.py > /tmp/ci-logs/api.log 2>&1 &
          echo $! > /tmp/ci-logs/api.pid
        env:
          DB_PATH: /tmp/server-monitor-data/servers.db
          JWT_SECRET: test-secret-for-e2e-ci
          ENCRYPTION_KEY: test-encryption-key-e2e-ci
          DISABLE_RATE_LIMIT: 'true'
          LOG_FILE: /tmp/ci-logs/central-api.log
          CI: 'true'
      
      - name: Wait for backend
        run: |
          echo "Waiting for backend API..."
          max_attempts=30
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:9083/api/health > /dev/null 2>&1; then
              echo "✓ Backend ready"
              break
            fi
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts"
            sleep 2
          done
          
          if [ $attempt -eq $max_attempts ]; then
            echo "✗ Backend failed to start"
            cat /tmp/ci-logs/api.log || true
            exit 1
          fi
      
      - name: Build frontend
        working-directory: ./frontend-next
        run: npm run build
        env:
          API_PROXY_TARGET: http://localhost:9083
          NEXT_PUBLIC_MONITORING_WS_URL: ws://localhost:9085
          NEXT_PUBLIC_TERMINAL_WS_URL: ws://localhost:9084
      
      - name: Start frontend
        working-directory: ./frontend-next
        run: |
          nohup npm start > /tmp/ci-logs/frontend.log 2>&1 &
          echo $! > /tmp/ci-logs/frontend.pid
      
      - name: Wait for frontend
        run: |
          echo "Waiting for frontend..."
          max_attempts=40
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:9081 > /dev/null 2>&1; then
              echo "✓ Frontend ready"
              break
            fi
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts"
            sleep 3
          done
          
          if [ $attempt -eq $max_attempts ]; then
            echo "✗ Frontend failed to start"
            cat /tmp/ci-logs/frontend.log || true
            exit 1
          fi
      
      - name: Run smoke tests only (Chromium)
        working-directory: ./e2e-tests
        run: |
          npx playwright test tests/smoke.spec.ts --project="Desktop Chrome" || echo "⚠️ Some smoke tests failed"
        env:
          CI: 'true'
      
      - name: Stop services
        if: always()
        run: |
          if [ -f /tmp/ci-logs/frontend.pid ]; then
            kill $(cat /tmp/ci-logs/frontend.pid) 2>/dev/null || true
          fi
          if [ -f /tmp/ci-logs/api.pid ]; then
            kill $(cat /tmp/ci-logs/api.pid) 2>/dev/null || true
          fi
          sleep 2
          # Force kill if still running
          if [ -f /tmp/ci-logs/frontend.pid ]; then
            kill -9 $(cat /tmp/ci-logs/frontend.pid) 2>/dev/null || true
          fi
          if [ -f /tmp/ci-logs/api.pid ]; then
            kill -9 $(cat /tmp/ci-logs/api.pid) 2>/dev/null || true
          fi
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            e2e-tests/test-results/
            e2e-tests/playwright-report/
          if-no-files-found: ignore
          retention-days: 7
      
      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: e2e-tests/test-results/**/*.png
          if-no-files-found: ignore
          retention-days: 7
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: service-logs
          path: /tmp/ci-logs/
          if-no-files-found: ignore
          retention-days: 7

  summary:
    name: Frontend CI Summary
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build, e2e-smoke-tests]
    if: always()
    permissions:
      contents: read
    
    steps:
      - name: Check results
        run: |
          echo "## Frontend CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Lint & Type Check: ${{ needs.lint-and-typecheck.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Smoke Tests: ${{ needs.e2e-smoke-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # E2E tests are optional (only run on push)
          if [[ "${{ needs.lint-and-typecheck.result }}" != "success" ||
                "${{ needs.build.result }}" != "success" ]]; then
            echo "❌ Frontend CI failed (required checks)" >> $GITHUB_STEP_SUMMARY
            exit 1
          elif [[ "${{ needs.e2e-smoke-tests.result }}" == "failure" ]]; then
            echo "⚠️ Frontend CI passed but E2E smoke tests failed" >> $GITHUB_STEP_SUMMARY
            echo "This is acceptable for PR review, but should be fixed before merge" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ Frontend CI passed" >> $GITHUB_STEP_SUMMARY
          fi
