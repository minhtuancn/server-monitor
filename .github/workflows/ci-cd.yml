name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "18"
  PYTHON_VERSION: "3.12"

jobs:
  # Backend Testing
  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest bandit safety

      - name: Run security scan
        run: |
          bandit -r backend/ -f json -o bandit-report.json
          safety check

      - name: Upload security scan results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-scan-results
          path: bandit-report.json

      - name: Set up test environment
        run: |
          mkdir -p /tmp/server-monitor-data
          mkdir -p /tmp/ci-logs
        env:
          CI: true

      - name: Initialize test database
        run: |
          cd backend
          python -c "import database; database.init_database()"
        env:
          DB_PATH: /tmp/server-monitor-data/servers.db
          JWT_SECRET: test-secret-key-for-ci
          ENCRYPTION_KEY: test-encryption-key-ci
          CI: true

      - name: Run unit tests (no API server required)
        run: |
          cd tests
          python -m pytest -v --tb=short -m "not integration" \
            test_crypto_vault.py \
            test_cache.py \
            test_rate_limiter.py \
            test_plugin_system.py \
            test_plugin_integration.py \
            test_webhooks.py
        env:
          DB_PATH: /tmp/server-monitor-data/servers.db
          JWT_SECRET: test-secret-key-for-ci
          ENCRYPTION_KEY: test-encryption-key-ci
          CI: true

      - name: Start API server for integration tests
        run: |
          cd backend
          nohup python central_api.py > /tmp/ci-logs/api.log 2>&1 &
          echo $! > /tmp/ci-logs/api.pid
          echo "API server started with PID $(cat /tmp/ci-logs/api.pid)"
        env:
          DB_PATH: /tmp/server-monitor-data/servers.db
          JWT_SECRET: test-secret-key-for-ci
          ENCRYPTION_KEY: test-encryption-key-ci
          LOG_FILE: /tmp/ci-logs/central-api.log
          CI: true

      - name: Wait for API server readiness
        run: |
          echo "Waiting for API server to be ready..."
          max_attempts=30
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:9083/api/health > /dev/null 2>&1; then
              echo "✓ API server is ready!"
              curl -s http://localhost:9083/api/health | jq '.' || true
              break
            fi
            
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts: API not ready yet, waiting..."
            sleep 2
          done
          
          if [ $attempt -eq $max_attempts ]; then
            echo "✗ API server failed to become ready"
            echo "=== API Server Logs ==="
            cat /tmp/ci-logs/api.log || echo "No logs available"
            exit 1
          fi

      - name: Run integration tests (require API server)
        run: |
          cd tests
          python -m pytest -v --tb=short -m integration \
            test_api.py \
            test_security.py \
            test_observability.py
        env:
          DB_PATH: /tmp/server-monitor-data/servers.db
          JWT_SECRET: test-secret-key-for-ci
          ENCRYPTION_KEY: test-encryption-key-ci
          CI: true

      - name: Stop API server
        if: always()
        run: |
          if [ -f /tmp/ci-logs/api.pid ]; then
            PID=$(cat /tmp/ci-logs/api.pid)
            echo "Stopping API server (PID: $PID)..."
            kill $PID 2>/dev/null || true
            sleep 2
            kill -9 $PID 2>/dev/null || true
          fi

      - name: Upload API logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: backend-api-logs
          path: /tmp/ci-logs/
          retention-days: 7

      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: backend-coverage
          path: htmlcov/

  # Frontend Testing
  frontend-tests:
    name: Frontend Tests (Node.js)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "frontend-next/package-lock.json"

      - name: Install frontend dependencies
        run: |
          cd frontend-next
          npm ci

      - name: Run TypeScript type check
        run: |
          cd frontend-next
          npx tsc --noEmit

      - name: Run ESLint
        run: |
          cd frontend-next
          npm run lint

      - name: Build frontend
        run: |
          cd frontend-next
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend-next/.next/

  # End-to-End Testing
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "frontend-next/package-lock.json"

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          # Backend
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

          # Frontend
          cd frontend-next
          npm ci
          npx playwright install --with-deps

      - name: Set up test environment
        run: |
          mkdir -p /tmp/server-monitor-data
          mkdir -p /tmp/ci-logs

      - name: Initialize database
        run: |
          cd backend
          python -c "import database; database.init_database()"
        env:
          DB_PATH: /tmp/server-monitor-data/servers.db
          JWT_SECRET: test-secret-for-ci-only-not-secure
          ENCRYPTION_KEY: test-encryption-key-ci-only
          CI: true

      - name: Start backend API server
        run: |
          cd backend
          nohup python central_api.py > /tmp/ci-logs/api.log 2>&1 &
          echo $! > /tmp/ci-logs/api.pid
          echo "Backend API started with PID $(cat /tmp/ci-logs/api.pid)"
        env:
          DB_PATH: /tmp/server-monitor-data/servers.db
          JWT_SECRET: test-secret-for-ci-only-not-secure
          ENCRYPTION_KEY: test-encryption-key-ci-only
          LOG_FILE: /tmp/ci-logs/central-api.log
          CI: true

      - name: Wait for backend readiness
        run: |
          echo "Waiting for backend API server..."
          max_attempts=30
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:9083/api/health > /dev/null 2>&1; then
              echo "✓ Backend API is ready!"
              curl -s http://localhost:9083/api/health
              break
            fi
            
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts: Backend not ready, waiting..."
            sleep 2
          done
          
          if [ $attempt -eq $max_attempts ]; then
            echo "✗ Backend failed to start"
            echo "=== Backend Logs ==="
            cat /tmp/ci-logs/api.log || echo "No logs"
            exit 1
          fi

      - name: Build frontend
        run: |
          cd frontend-next
          npm run build
        env:
          API_PROXY_TARGET: http://localhost:9083
          NEXT_PUBLIC_MONITORING_WS_URL: ws://localhost:9085
          NEXT_PUBLIC_TERMINAL_WS_URL: ws://localhost:9084

      - name: Start frontend server
        run: |
          cd frontend-next
          nohup npm start > /tmp/ci-logs/frontend.log 2>&1 &
          echo $! > /tmp/ci-logs/frontend.pid
          echo "Frontend started with PID $(cat /tmp/ci-logs/frontend.pid)"

      - name: Wait for frontend readiness
        run: |
          echo "Waiting for frontend server..."
          max_attempts=40
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:9081 > /dev/null 2>&1; then
              echo "✓ Frontend is ready!"
              break
            fi
            
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts: Frontend not ready, waiting..."
            sleep 2
          done
          
          if [ $attempt -eq $max_attempts ]; then
            echo "✗ Frontend failed to start"
            echo "=== Frontend Logs ==="
            cat /tmp/ci-logs/frontend.log || echo "No logs"
            exit 1
          fi

      - name: Run E2E tests
        run: |
          cd frontend-next
          npm run test:e2e
        env:
          E2E_RUN: 1
          E2E_BASE_URL: http://localhost:9081
          E2E_BASE_PATH: /en
          E2E_USER: admin
          E2E_PASS: admin123

      - name: Stop services
        if: always()
        run: |
          # Stop frontend
          if [ -f /tmp/ci-logs/frontend.pid ]; then
            PID=$(cat /tmp/ci-logs/frontend.pid)
            echo "Stopping frontend (PID: $PID)..."
            kill $PID 2>/dev/null || true
            sleep 2
            kill -9 $PID 2>/dev/null || true
          fi
          
          # Stop backend
          if [ -f /tmp/ci-logs/api.pid ]; then
            PID=$(cat /tmp/ci-logs/api.pid)
            echo "Stopping backend (PID: $PID)..."
            kill $PID 2>/dev/null || true
            sleep 2
            kill -9 $PID 2>/dev/null || true
          fi

      - name: Upload service logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-service-logs
          path: /tmp/ci-logs/
          retention-days: 7

      - name: Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-test-results
          path: |
            frontend-next/test-results/
            frontend-next/playwright-report/

      - name: Upload screenshots and videos
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: e2e-screenshots-videos
          path: |
            frontend-next/test-results/**/*.png
            frontend-next/test-results/**/*.webm

  # Security Analysis
  security-analysis:
    name: Security Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better analysis

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety semgrep

      - name: Run Bandit security scan
        run: |
          bandit -r backend/ -f json -o bandit-report.json || true

      - name: Run Safety dependency check
        run: |
          pip install -r backend/requirements.txt
          safety check --json --output safety-report.json || true

      - name: Run Semgrep SAST
        run: |
          semgrep --config=auto --json --output=semgrep-report.json backend/ || true

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-analysis-results
          path: |
            bandit-report.json
            safety-report.json
            semgrep-report.json

  # Performance Testing (optional)
  performance-tests:
    name: Performance Tests (Lighthouse CI)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [e2e-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "frontend-next/package-lock.json"

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Check Lighthouse CI token availability
        id: check-token
        run: |
          if [ -n "${{ secrets.LHCI_GITHUB_APP_TOKEN }}" ]; then
            echo "token_available=true" >> $GITHUB_OUTPUT
            echo "✓ Lighthouse CI token is configured" >> $GITHUB_STEP_SUMMARY
          else
            echo "token_available=false" >> $GITHUB_OUTPUT
            echo "⚠️ Lighthouse CI token not configured - job will be skipped" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To enable Lighthouse CI:" >> $GITHUB_STEP_SUMMARY
            echo "1. Set up a Lighthouse CI server or use the public server" >> $GITHUB_STEP_SUMMARY
            echo "2. Add LHCI_GITHUB_APP_TOKEN to repository secrets" >> $GITHUB_STEP_SUMMARY
            echo "3. See https://github.com/GoogleChrome/lighthouse-ci for details" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Install Lighthouse CI
        if: steps.check-token.outputs.token_available == 'true'
        run: npm install -g @lhci/cli@0.12.x

      - name: Set up test environment
        if: steps.check-token.outputs.token_available == 'true'
        run: |
          mkdir -p /tmp/server-monitor-data
          mkdir -p /tmp/ci-logs

      - name: Initialize database
        if: steps.check-token.outputs.token_available == 'true'
        run: |
          cd backend
          python -c "import database; database.init_database()"
        env:
          DB_PATH: /tmp/server-monitor-data/servers.db
          JWT_SECRET: test-secret-for-ci-only
          ENCRYPTION_KEY: test-encryption-key-ci
          CI: true

      - name: Install dependencies
        if: steps.check-token.outputs.token_available == 'true'
        run: |
          pip install -r backend/requirements.txt
          cd frontend-next
          npm ci

      - name: Start backend API
        if: steps.check-token.outputs.token_available == 'true'
        run: |
          cd backend
          nohup python central_api.py > /tmp/ci-logs/api.log 2>&1 &
          echo $! > /tmp/ci-logs/api.pid
        env:
          DB_PATH: /tmp/server-monitor-data/servers.db
          JWT_SECRET: test-secret-for-ci-only
          ENCRYPTION_KEY: test-encryption-key-ci
          LOG_FILE: /tmp/ci-logs/central-api.log
          CI: true

      - name: Wait for backend
        if: steps.check-token.outputs.token_available == 'true'
        run: |
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:9083/api/health > /dev/null 2>&1; then
              echo "✓ Backend ready"
              break
            fi
            attempt=$((attempt + 1))
            sleep 2
          done
          if [ $attempt -eq $max_attempts ]; then
            cat /tmp/ci-logs/api.log
            exit 1
          fi

      - name: Build and start frontend
        if: steps.check-token.outputs.token_available == 'true'
        run: |
          cd frontend-next
          npm run build
          nohup npm start > /tmp/ci-logs/frontend.log 2>&1 &
          echo $! > /tmp/ci-logs/frontend.pid
        env:
          API_PROXY_TARGET: http://localhost:9083
          NEXT_PUBLIC_MONITORING_WS_URL: ws://localhost:9085
          NEXT_PUBLIC_TERMINAL_WS_URL: ws://localhost:9084

      - name: Wait for frontend
        if: steps.check-token.outputs.token_available == 'true'
        run: |
          max_attempts=40
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:9081 > /dev/null 2>&1; then
              echo "✓ Frontend ready"
              break
            fi
            attempt=$((attempt + 1))
            sleep 2
          done
          if [ $attempt -eq $max_attempts ]; then
            cat /tmp/ci-logs/frontend.log
            exit 1
          fi

      - name: Run Lighthouse CI
        if: steps.check-token.outputs.token_available == 'true'
        run: |
          echo "Running Lighthouse CI analysis..." >> $GITHUB_STEP_SUMMARY
          lhci autorun
          echo "✓ Lighthouse CI completed successfully" >> $GITHUB_STEP_SUMMARY
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Stop services
        if: always() && steps.check-token.outputs.token_available == 'true'
        run: |
          [ -f /tmp/ci-logs/frontend.pid ] && kill $(cat /tmp/ci-logs/frontend.pid) 2>/dev/null || true
          [ -f /tmp/ci-logs/api.pid ] && kill $(cat /tmp/ci-logs/api.pid) 2>/dev/null || true
          sleep 2
          [ -f /tmp/ci-logs/frontend.pid ] && kill -9 $(cat /tmp/ci-logs/frontend.pid) 2>/dev/null || true
          [ -f /tmp/ci-logs/api.pid ] && kill -9 $(cat /tmp/ci-logs/api.pid) 2>/dev/null || true

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v3
        if: always() && steps.check-token.outputs.token_available == 'true'
        with:
          name: lighthouse-results
          path: .lighthouseci/
          if-no-files-found: ignore

      - name: Upload service logs on failure
        if: failure() && steps.check-token.outputs.token_available == 'true'
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-service-logs
          path: /tmp/ci-logs/
          retention-days: 7

  # Security and quality gates
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Backend tests: ${{ needs.backend-tests.result }}"
          echo "Frontend tests: ${{ needs.frontend-tests.result }}"
          echo "E2E tests: ${{ needs.e2e-tests.result }}"

          if [[ "${{ needs.backend-tests.result }}" != "success" ||
                "${{ needs.frontend-tests.result }}" != "success" ||
                "${{ needs.e2e-tests.result }}" != "success" ]]; then
            echo "❌ Quality gate failed - one or more test suites failed"
            exit 1
          else
            echo "✅ Quality gate passed - all tests successful"
          fi
