name: Backend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel previous runs on same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Restrict permissions for all jobs
permissions:
  contents: read

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            backend/requirements.txt
            tests/requirements.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install -r backend/requirements.txt
      
      - name: Run flake8 linting
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 backend --count --exit-zero --max-complexity=15 --max-line-length=150 --statistics

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            backend/requirements.txt
            tests/requirements.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r tests/requirements.txt
      
      - name: Set up environment
        run: |
          mkdir -p /tmp/server-monitor-data
          echo "DB_PATH=/tmp/server-monitor-data/servers.db" >> $GITHUB_ENV
          echo "JWT_SECRET=test-secret-key-for-ci" >> $GITHUB_ENV
          echo "ENCRYPTION_KEY=test-encryption-key-ci" >> $GITHUB_ENV
      
      - name: Initialize database
        run: |
          cd backend
          python -c "import database; database.init_database()"
      
      - name: Run unit tests
        run: |
          cd tests
          # Run tests - skip integration tests that require running server
          # Use -m to mark tests, or run specific test files
          python -m pytest --tb=short -v \
            test_crypto_vault.py \
            test_plugin_system.py \
            test_plugin_integration.py \
            test_security.py \
            test_observability.py \
            test_webhooks.py \
            || {
              echo "::warning::Some tests failed. This may be expected for integration tests."
              echo "::warning::Review the test output above to determine if failures are acceptable."
              exit 1
            }
