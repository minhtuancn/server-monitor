name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Restrict permissions for all jobs
permissions:
  contents: read

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install -r backend/requirements.txt
      
      - name: Run flake8 linting
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 backend --count --exit-zero --max-complexity=15 --max-line-length=150 --statistics

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r tests/requirements.txt
      
      - name: Set up environment
        run: |
          mkdir -p /tmp/server-monitor-data
          echo "DB_PATH=/tmp/server-monitor-data/servers.db" >> $GITHUB_ENV
          echo "JWT_SECRET=test-secret-key-for-ci" >> $GITHUB_ENV
          echo "ENCRYPTION_KEY=test-encryption-key-ci" >> $GITHUB_ENV
      
      - name: Initialize database
        run: |
          cd backend
          python -c "import database; database.init_database()"
      
      - name: Run unit tests
        run: |
          cd tests
          # Note: Integration tests require running API server
          # Run tests with continue-on-error for CI awareness
          python -m pytest --tb=short -v 2>&1 || echo "::warning::Some integration tests failed - they require a running API server"
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install bandit
        run: pip install bandit
      
      - name: Run security scan
        run: |
          # Run bandit security scanner, excluding test files
          bandit -r backend -x tests --severity-level medium -f txt || true
